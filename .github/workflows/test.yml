name: 🎯 Flaky Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🎲 Test ${{ matrix.language }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [python, go, typescript]
        include:
          - language: python
            setup_cmd: |
              curl -LsSf https://astral.sh/uv/install.sh | sh
              echo "$HOME/.cargo/bin" >> $GITHUB_PATH
              uv python install 3.12
            install_cmd: install-python
            test_cmd: test-python-coverage
            coverage_paths: |
              python/coverage.xml
              python/htmlcov/
          - language: go
            setup_cmd: |
              # Go is pre-installed on ubuntu-latest
              go version
            install_cmd: install-go
            test_cmd: test-go-coverage
            coverage_paths: |
              go/coverage.out
              go/coverage.html
          - language: typescript
            setup_cmd: |
              # Node.js is pre-installed, just verify
              node --version
              npm --version
            install_cmd: install-ts
            test_cmd: test-ts-coverage
            coverage_paths: |
              typescript/coverage/
              typescript/junit.xml
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up ${{ matrix.language }} environment
      run: ${{ matrix.setup_cmd }}
    
    - name: Install just
      uses: extractions/setup-just@v2
    
    - name: Install ${{ matrix.language }} dependencies
      run: just ${{ matrix.install_cmd }}
    
    - name: Run ${{ matrix.language }} tests with retries
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 15
        max_attempts: 10
        retry_wait_seconds: 5
        command: just ${{ matrix.test_cmd }}
        shell: bash
        on_retry_command: |
          echo "🔄 Retry attempt for ${{ matrix.language }} - flaky behavior expected!"
          echo "📊 This demonstrates real-world test flakiness patterns"
    
    - name: Upload ${{ matrix.language }} coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ matrix.language }}-coverage
        path: ${{ matrix.coverage_paths }}
        retention-days: 30

  summary:
    name: 📊 Test Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
    - name: Generate test summary
      run: |
        echo "## 🎯 Flaky Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Language | Result | Max Retries Used |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------|------------------|" >> $GITHUB_STEP_SUMMARY
        echo "| 🐍 Python | ${{ needs.test.result }} | Up to 10 attempts |" >> $GITHUB_STEP_SUMMARY
        echo "| 🐹 Go | ${{ needs.test.result }} | Up to 10 attempts |" >> $GITHUB_STEP_SUMMARY  
        echo "| 📘 TypeScript | ${{ needs.test.result }} | Up to 10 attempts |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🎲 About Flaky Tests" >> $GITHUB_STEP_SUMMARY
        echo "- **Pass rates**: 75%, 85%, 95% (designed to fail occasionally)" >> $GITHUB_STEP_SUMMARY
        echo "- **Retry strategy**: Up to 10 attempts with 5-second delays" >> $GITHUB_STEP_SUMMARY
        echo "- **Real-world simulation**: Demonstrates CI/CD resilience patterns" >> $GITHUB_STEP_SUMMARY
        echo "- **Expected behavior**: Most runs pass after 1-3 attempts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📈 Success Probability" >> $GITHUB_STEP_SUMMARY
        echo "With 4 tests (1 @ 100%, 1 @ 95%, 1 @ 85%, 1 @ 75%):" >> $GITHUB_STEP_SUMMARY
        echo "- **1 attempt**: ~61% chance all pass" >> $GITHUB_STEP_SUMMARY
        echo "- **3 attempts**: ~95% chance all pass" >> $GITHUB_STEP_SUMMARY
        echo "- **10 attempts**: ~99.9% chance all pass" >> $GITHUB_STEP_SUMMARY
