name: ğŸ”„ Retry Failed Jobs

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID to retry'
        required: true
        type: string

jobs:
  retry:
    name: ğŸ”„ Retry Jobs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Retry failed jobs
        env:
          GH_TOKEN: ${{ github.token }}
          RUN_ID: ${{ inputs.run_id }}
        run: |
          echo "ğŸ”„ Retrying failed jobs for run: $RUN_ID"
          echo "ğŸ”— Original run: https://github.com/${{ github.repository }}/actions/runs/$RUN_ID"
          
          # Wait for the original run to complete if it's still running
          echo "â³ Waiting for original run to complete..."
          gh run watch $RUN_ID > /dev/null 2>&1 || true
          
          # Show which jobs failed
          echo "ğŸ” Failed jobs in run $RUN_ID:"
          gh api "repos/${{ github.repository }}/actions/runs/$RUN_ID/jobs" \
            --jq '.jobs[] | select(.conclusion == "failure") | "  - \(.name) (ID: \(.id))"'
          
          # Retry all failed jobs
          echo "ğŸš€ Retrying all failed jobs..."
          gh run rerun $RUN_ID --failed
          
          echo "âœ… Retry initiated!"
          echo "ğŸ”— Monitor at: https://github.com/${{ github.repository }}/actions/runs/$RUN_ID"
